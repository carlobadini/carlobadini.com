name: Deploy CI
on:
  push:
    branches-ignore:
      - "production"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
jobs:
  release:
    name: Deploy PR
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Build static site
        run: npm run export
      - name: Deploy
        uses: koj-co/deploy-pr-action@v1.0.1
        with:
          prefix: carlobadaini
          distDir: __sapper__/export
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
